
	<!-- TODO item template -->	
	<template>
		<div class="card" id="0" style="display:none; margin:20px; padding:5px">
			<h5 class="card-title todo-id-nr"></h5>
			<div class="card-body">
				<p class="card-text" style="font-size: 150%"></p>
			</div>
			<div class="card-footer bg-white">
				<div class="row">
					<div class="col">
						<button class="btn btn-lg btn-light" title="Remove"
							onclick="removeTodo(this)">&nbsp;<i class="fas fa-trash"></i>&nbsp;</button>
					</div>
					<div class="col">
						<span class="float-md-right">
							<button class="btn btn-lg btn-success" title="Set as DONE"
								onclick="setAsDone(this)"> &nbsp;&nbsp;&nbsp;&nbsp; <i class="fas fa-check"></i> &nbsp;&nbsp;&nbsp;&nbsp; 
							</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</template>
			
	<!-- DONE item template -->			
	<template>
		<div class="card" id="00" style="display:none; margin:20px; padding: 5px">
			<h5 class="card-title todo-id-nr"></h5>
			<div class="card-body">
				<p class="card-text" style="font-size: 150%"></p>
			</div>
			<div class="card-footer bg-white">
				<div class="row">
					<div class="col">
						<button class="btn btn-lg btn-light" title="Set as TODO"
							onclick="setAsTodo(this)">&nbsp;<i class="fas fa-arrow-left"></i>&nbsp;</button>
					</div>
				</div>
			</div>
		</div>
	</template>
		
	<!-- Modal to add TODO item -->
	<div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="todoModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="todoModalLabel">Add new TODO item</h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          			<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<textarea id="newTodoText" class="form-control" 
						style="font-size: 150%; min-width: 100%" placeholder="Type TODO item text here..."></textarea>
					<br>

					<i class="fa fa-clock"></i> 					
					<input type="text" id="timepicker1" placeholder="Deadline time (optional)" style="font-size: 150%"/>
										
				</div>
				<div class="modal-footer">
					<div class="container">
					<div class="row">
						<div class="col">				
							<button type="button" class="btn btn-lg btn-light"
								data-dismiss="modal"> &nbsp;&nbsp; <i class="fa fa-times"></i> &nbsp;&nbsp; </button>
						</div>
						<div class="col-6">				
						</div>
						<div class="col">	
							<span class="float-md-right">
								<button type="button" class="btn btn-lg btn-success"
									data-dismiss="modal" onclick="addTodo()">
										&nbsp;&nbsp;&nbsp;&nbsp; <i class="fa fa-save"></i> &nbsp;&nbsp;&nbsp;&nbsp; </button>
							</span>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
		
	<!-- Use two columns, one for TODO items, one for DONE items -->
	<div class="container">
		<div class="row">
			<div class="col"> 
				<h2>TODO</h2>
				<!-- Button to open TODO adding modal -->
				<button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#todoModal" title="Add TODO">
					&nbsp;&nbsp;&nbsp;&nbsp; <i class="fas fa-plus"></i> &nbsp;&nbsp;&nbsp;&nbsp;
				</button>
				<br><br>
				<!-- Container for TODO items -->
				<div id="todoItems">
				</div>
			</div>
			<div class="col">
				<h2>DONE</h2>
				<br><br><br>
				<!-- Container for DONE items -->							
				<div id="doneItems">
				</div>
			</div>
		</div>
	</div>
