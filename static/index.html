<html>
	<head>
		<!-- needed for basic style -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		
		<!-- needed for the small icons -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        
		<!-- needed for the TODO add modal box, and error dialog box -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		
		<!-- needed for the time picker -->
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.css" integrity="sha512-eOKbnuWqH2HMqH9nXcm95KXitbj8k7P49YYzpk7J4lw1zl+h4uCjkCfV7RaY4XETtTZnNhgsa+/7x29fH6ffjg==" crossorigin="anonymous" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.js" integrity="sha512-RLw8xx+jXrPhT6aXAFiYMXhFtwZFJ0O3qJH1TwK6/F02RSdeasBTTYWJ+twHLCk9+TU8OCQOYToEeYyF/B1q2g==" crossorigin="anonymous"></script>
		<script>
			$(function() {
				$('#timepicker1').timepicker({
					timeFormat:'H:i',
					scrollDefault:'now'
				});
			});				
		</script>
		
		<style>
			/* minor styling to the time picker */	
			.ui-timepicker-wrapper{ 
				width:10em;
				height:300px;
				font-size:24px; 
			}
		</style>
								
	</head>

	<body style="margin:10px">

	<!-- TODO item template -->	
	<template>
		<div class="card" id="0" style="display:none">
			<h5 class="card-title"></h5>
			<div class="card-body">
				<p class="card-text" style="font-size: 150%"></p>
				<button class="btn btn-lg btn-danger" 
					onclick="removeTodo(this)"><i class="fas fa-trash"></i> Remove
			    </button>
			    <button class="btn btn-lg btn-info" 
			    	onclick="setAsDone(this)"><i class="fas fa-check"></i> Set as DONE
			    </button>
			</div>
		</div>
	</template>
			
	<!-- DONE item template -->			
	<template>
		<div class="card" id="00" style="display:none">
			<h5 class="card-title"></h5>
			<div class="card-body">
				<p class="card-text" style="font-size: 150%"></p>
			    <button class="btn btn-lg btn-info" 
			    	onclick="setAsTodo(this)"><i class="fas fa-check"></i> Set as TODO
			    </button>
			</div>
		</div>
	</template>
		
	<!-- Modal to add TODO item -->
	<div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="todoModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="todoModalLabel">Add new TODO item</h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          			<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<textarea id="newTodoText" class="form-control" 
						style="font-size: 150%; min-width: 100%" placeholder="Type TODO item text here..."></textarea>
					<br>

					<i class="fa fa-clock"></i> 					
					<input type="text" id="timepicker1" placeholder="Deadline time (optional)" style="font-size: 150%"/>
										
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-lg btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-lg btn-primary" data-dismiss="modal" onclick="addTodo()">Add TODO</button>
				</div>
			</div>
		</div>
	</div>	
		
	<!-- Use two columns, one for TODO items, one for DONE items -->
	<div class="container">
		<div class="row">
			<div class="col"> 
				<h2>TODO</h2>
				<!-- Button to open TODO adding modal -->
				<button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#todoModal">
					<i class="fas fa-plus"></i> Add TODO
				</button>
				<br><br>
				<!-- Container for TODO items -->
				<div id="todoItems">
				</div>
			</div>
			<div class="col">
				<h2>DONE</h2>
				<br><br><br>
				<!-- Container for DONE items -->							
				<div id="doneItems">
				</div>
			</div>
		</div>
	</div>
	
	<!-- AJAX code to modify the DOM, show the TODO/DONE items -->
	<script type="text/javascript">
replace=main.js
	</script>
		

	
	</body>
</html>
